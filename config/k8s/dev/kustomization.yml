apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- base

patches:
  - target:
      group: projectcontour.io
      version: v1
      kind: HTTPProxy
      name: iris-green-app
    path: http-proxy-patch.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: iris-green-app
    path: deployment-patch.yaml